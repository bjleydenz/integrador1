<!DOCTYPE html>
<html>
<head>
  <title>Botón con evento JS</title>
  <style>
    .boton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="boton" onclick="miFuncion()">Haz clic aquí</div>

  <script>
    function miFuncion() {
      // Aquí puedes agregar el código JavaScript que deseas ejecutar cuando se hace clic en el botón
      alert('¡Se ha hecho clic en el botón!');
    }
  </script>
</body>
</html>
